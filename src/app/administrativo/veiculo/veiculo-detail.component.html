<as-breadcrumb [objeto]="breadcrumb">
</as-breadcrumb>
<form [formGroup]="veiculoForm">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="ui-fluid">
                <div class="ui-g">                 
                    <fieldset class="fieldset box">
                        <legend>Dados Gerais</legend>
                        <div class="informacoesGerais box-body">                 
                            <div class="ui-g-12 ui-md-2">
                                <div class="form-group">
                                    <label for="placa"> Placa </label>
                                    <input id="placa" type="text" 
                                                     formControlName="placa"
                                                     class="form-control input"
                                                     [attr.maxlength]="7" 
                                                     name="placa" 
                                                     required>
                                </div>
                            </div>

                            <div class="ui-g-12 ui-xl-6 ui-lg-6 ui-md-6">
                                <div class="form-group">
                                    <label for="nome"> Modelo </label>
                                    <input asInputText="modelo" id="modelo" type="text" formControlName="modelo"
                                        class="form-control input" maxlength="100" name="nome" required>
                                </div>
                            </div>

                            <div class="ui-g-12 ui-xl-4 ui-lg-4 ui-md-4">
                                <div class="form-group">
                                    <label for="cor"> Cor </label>
                                    <input id="cor" type="text" formControlName="cor"
                                        class="form-control input" maxlength="20" name="cor">
                                </div>
                            </div>


                        </div>
                    </fieldset>
                </div>   
            </div>
            <div class="panel-footer">
                <button type="button" class="btn pull-right btnSalvar" [disabled]="!veiculoForm.valid" (click)="save()">Salvar</button>
                <button type="button" class="btn pull-left btnVoltar" (click)="cancel()">Voltar</button>
                <button type="button" class="btn pull-left btnLimpar" (click)="limpar()">Limpar</button>
            </div>
        </div>
    </div>
</form>
